<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="./home.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="top">
        <a href="home.html">
            <span id="nomSite">
                <img src="images/site/logo_temp.png" alt="Logo du site" id="logoSite">NomDuSite
            </span>
        </a>
        <a href="myBikes.html">
            <button style="float:right;">Mes vélos (apparaît si connecté)</button>
        </a>
        <a href="connexion.html">
            <button style="float:right;">Se connecter</button>
        </a>
        <a href="ajout_db_temp.html">
            <button style="float:right;">AJOUT DONNÉES (temporaire)</button>
        </a>
        <button disabled style="float:right;" id="importDataPreset">IMPORTER DONNÉES (temporaire)</button>
    </div>


    <div class="monVeloInfos">
        <div class="titreSection">INFOS VELO</div>
        <table>
            <tr>
                <td>CADRE <button class="delPiece" data-idpiece=1>❌</button></td>
                <td>PNEU (x2) <button class="delPiece" data-idpiece=2>❌</button></td>
                <td>GUIDON <button class="delPiece" data-idpiece=3>❌</button></td>
                <td>PLATEAU <button class="delPiece" data-idpiece=4>❌</button></td>
                <td>SELLE <button class="delPiece" data-idpiece=5>❌</button></td>
            </tr>
            <tr>
                <td>
                    <button class="showPiece" data-idpiece="1">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="2">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="3">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="4">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="5">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
            </tr>
        </table>
        <div class="bottom">
            <button id="optPrix">Optimiser (prix)</button>
            <button id="optCarbone" disabled>Optimiser (carbone)</button>
            <div id="prixTotal">
                Prix total:
            </div>
        </div>
    </div>

    <div class="monVeloImage">
        <div class="titreSection">IMAGE VELO</div>
        <button id="saveButton" style="float: left;">Sauvegarder</button>
        <a href="payment.html"><button style="float:right">Payer</button></a>
        <div id="containerImage">
            <div id="cadre">
                <img>
                <div id="roueG">
                    <img>
                </div>
                <div id="roueD">
                    <img>
                </div>
                <div id="guidon">
                    <img>
                </div>
                <div id="plateau">
                    <img>
                </div>
                <div id="selle">
                    <img>
                </div>
            </div>
        </div>
    </div>

    <div id="popupPiece" class="popup">
        <span id="closePopup">&times;</span>
        <div class="popup-content">
        </div>
    </div>

</body>
</html>
