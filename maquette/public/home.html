<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="./home.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="top">
        <a href="home.html">
            <span id="nomSite">
                <img src="images/site/logo_temp.png" alt="Logo du site" id="logoSite">MakeYourBMX
            </span>
        </a>

        <a href="myBikes.html">
            <button id="btnMesVelos" style="float:right;">Mes vélos</button>
        </a>
        <a>
            <button id="buttonScrapping" style="float:right;">Lancer scrapping</button>
        </a>
        <a href="enregistrement.html">
            <button id="btnRegister" style="float:right;">S'enregistrer</button>
        </a>
        <a href="connexion.html">
            <button id="btnLogIn" style="float:right;">Se connecter</button>
        </a>
        <button id="btnLogOut" style="float:right;">Se déconnecter</button>

        <span style="float:right;color:white;" id="nameUser"></span>


    </div>

    <div class="monVeloInfos">
        <div class="titreSection">INFOS VELO</div>
        <table>
            <tr>
                <td>CADRE <button class="delPiece" data-idpiece=1>❌</button></td>
                <td>PNEU (x2) <button class="delPiece" data-idpiece=2>❌</button></td>
                <td>GUIDON <button class="delPiece" data-idpiece=3>❌</button></td>
                <td>PLATEAU <button class="delPiece" data-idpiece=4>❌</button></td>
                <td>SELLE <button class="delPiece" data-idpiece=5>❌</button></td>
            </tr>
            <tr>
                <td>
                    <button class="showPiece" data-idpiece="1">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="2">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="3">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="4">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
                <td>
                    <button class="showPiece" data-idpiece="5">
                        <div class="pieceSelected"><h1>Sélectionner une pièce</h1></div>
                    </button>
                </td>
            </tr>
        </table>
        <div class="bottom">
            <button id="optPrix">Optimiser (prix)</button>
            <div id="prixTotal">
                Prix total:
            </div>
        </div>
    </div>

    <div class="monVeloImage">
        <div class="titreSection">IMAGE VELO</div>
        <div id="containerImage">
            <canvas id="cadre">
                <img>
            </canvas>
            <canvas id="roueG">
                <img>
            </canvas>
            <canvas id="roueD">
                <img>
            </canvas>
            <canvas id="guidon">
                <img>
            </canvas>
            <canvas id="plateau">
                <img>
            </canvas>
            <canvas id="selle">
                <img>
            </canvas>
        </div>
        <div class="errMsg">
        </div>
        <div class="bottom">
            Nom du vélo: <input type="text" id="nomVelo" name="nomVelo">
            <button id="saveVelo">Sauvegarder</button>
        </div>
    </div>

    <div id="popupPiece" class="popup">
        <span id="closePopup">&times;</span>
        <div class="popup-content">
        </div>
    </div>

</body>
</html>
