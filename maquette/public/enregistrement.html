<!DOCTYPE html>
<head>
    <script src="./enregistrement.js"></script>
    <title>Enregistrement | MakeYourBMX</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="./images/site/logo_temp.png">
</head>
<body>
    <div class="top">
        <a href="home.html">
            <span id="nomSite">
                <img src="images/site/logo_temp.png" alt="Logo du site" id="logoSite">MakeYourBMX
            </span>
        </a>
    </div>
    <div class="monVeloInfos">
        <div class="titreSection">ENREGISTREMENT</div>
        <div class="log">
            <div class="errMsg"></div>
            <form id="form">
                <table>
                    <tr>
                        <td>Nom d'utilisateur</td>
                        <td><input type="text" id="nom" name="nom"></td>
                        <td>Le nom doit comprendre entre 3 et 12 caractères (lettres ou chiffres seulement).</td>
                    </tr>
                    <tr>
                        <td>Mot de passe</td>
                        <td><input type="password" id="password" name="password"></td>
                        <td>Le mot de passe doit comprendre entre 4 et 16 caractères (lettres ou chiffres seulement).</td>
                    </tr>
                </table>
                <input type="submit" value="S'enregistrer">
              </form>
              <h1>Déjà inscrit? Cliquez <a href="connexion.html">ici</a> pour vous connecter</h1>

        </div>
    </div>
</body>
